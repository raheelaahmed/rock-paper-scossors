<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock paper Scissors</title>
  </head>
  <body>
    <div class="heading"><h1>Rock paper Scissors</h1></div>
    <div class="game">
       <div class="player1" >
      <h3 id="player1Score" >p1</h3>
      <p >1<p>
    </div>
    <div class="player2">
      <h3 id="player2Score">p2</h3>
      <p>1</p>
    </div>

    <div class="move">Choose your move</div>

    <!--Number of moves left before game ends -->
    <div class="movesleft">Moves Left: 10</div>

    <!--Options available to player to play game -->
    <div class="options">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissor">Scissors</button>
    </div>

    <!--Final result of game -->
    <div class="result"></div>

    <!--Reload the game -->
    <button class="reload">Reload</button>
</div>
    <a href="index.html"><button class="back">Back</button></a>

    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
