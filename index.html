<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock paper Scissors</title>
  </head>
  <body>
    <div class="heading"><h1>Rock paper Scissors</h1></div>
    <div class="game">
      <div class="players-name">
        <label>Enter Player1 Name:</label>
        <span>
          <input type="text" id="p1name" placeholder="Enter your name"
        /></span>
        <br />
        <label>Enter Player2 Name:</label>
        <span>
          <input type="text" id="p2name" placeholder="Enter your name"
        /></span>
        <br />

        <button class="start-game" onclick="getPlayerNames()">
          Start Game
        </button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
