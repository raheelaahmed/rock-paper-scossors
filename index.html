<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body
    style="
      background-image: url(assets/images/wallpaper.jpeg);
      background-size: cover;
    "
  >
    <div class="heading">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="game">
      <div class="player1">
        <h3 id="player1Score">Player Score:</h3>
      </div>
      <div class="computer">
        <h3 id="computerScore">Computer Score:</h3>
      </div>

      <h3 class="movesleft">moves Left</h3>
      <p id="movesLeft">10</p>

      <div class="options">
        <button class="rock" onclick=" gameChoice('rock'),moveLeft()">
          Rock
        </button>
        <button class="paper" onclick="gameChoice('paper'),moveLeft()">
          Paper
        </button>
        <button class="scissor" onclick="gameChoice('scissor'),moveLeft()">
          Scissors
        </button>
      </div>

      <h3 id="computers-choice">Computer Choice:</h3>

      <h3 id="result">Round Result</h3>

      <button class="reload" onclick="reload()">Reload</button>
    </div>

    <div id="gameover">
      <h1>Game Over</h1>
      <h1 id="gamewinner">Winner</h1>
      <button class="reload" onclick="reload()">Play Again</button>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
